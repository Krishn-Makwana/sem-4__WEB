<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set method</title>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $("#btn1").click(function()
            {
                $("#test1").text("hello every one ..!");
            });
            $("#btn2").click(function()
            {
                $("#test2").html("<b>This is example of set method</b>");
            });
            $("#btn3").click(function()
            {
                $("#test3").val("set method example.");
            });  
        })
    </script>
</head>
<body>
    <p id="test1">This is a jquery</p>
    <p id="test2">This is a jquery set method example</p>
    <p>input field : <input type="text" id="test3" value="jquery"></p>
    <button id="btn1">set text</button>
    <button id="btn2">set html</button>
    <button id="btn3">set value</button>
</body>
</html>
