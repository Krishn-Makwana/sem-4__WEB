<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set attr method</title>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $("button").click(function()
            {
                $("#VBGC").attr("href","https://school.careers360.com/schools/vishwa-bharti-girls-international-school-morthana-surat");
            });
        });
    </script>
</head>
<body>
    <button>change href value</button><br>
    <p><a href="https://www.facebook.com/VishwabhartiGirlsCollege/" target="_blank" id="VBGC">VishwabhartiGirlsCollege</a></p>

</body>
</html>
