<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of jquery fade-in & fade-out effects</title>
    <script src="jquery.min.js"></script>
    <style>
        p {
            padding: 10px 50px;
            background: rgb(78, 59, 63);
            text-align: justify;
            color: aliceblue;
            font-size: 25px;
            line-height: 50px;
        
        }

        .btn {
            text-align: center;
            padding: 50px;
        }

        .bn {
            margin: 30px;
            padding: 10px 30px;
            border-radius: 10px;
        }

        .bn:hover {
            background: rgb(78, 59, 63);
            color: beige;
        }

        .container {
            margin: 0px 100px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $(".btn1").click(function () {
                $("p").fadeOut();
            });
            $(".btn2").click(function () {
                $("p").fadeIn();
            });
            $(".btn3").click(function () {
                $("p").fadeToggle();
            });
            $(".btn4").click(function () {
                $("p.none").fadeTo("fast", 0);
                $("p.partial").fadeTo("slow", 0.5);
                $("p.complete").fadeTo("2000", 1);
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="btn">
            <button type="button" class="btn1 bn">Fade out</button>
            <button type="button" class="btn2 bn">Fade in</button>
            <button type="button" class="btn3 bn">Fade toggle</button>
            <button type="button" class="btn4 bn">Fade to </button>
        </div>
        <p class="partial">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea voluptates magni maiores quae eveniet quaerat
            animi, dolor minus quam laboriosam aliquid qui laborum deserunt reprehenderit, illo quis cumque id
            temporibus.</p>

        <p class="partial">I'am Krishna Makwana ....</p>
        <p class="complete">This is wonderfull !....... </p> -->
    </div>



</body>

</html>
