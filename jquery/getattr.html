<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get attr method</title>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $("button").click(function()
            {
                alert($("#VBGC").attr("href"));
            });
        });
    </script>
</head>
<body>
    <p><a href="https://www.facebook.com/VishwabhartiGirlsCollege/" id="VBGC"></a></p>
    <button>show href value</button>
</body>
</html>
